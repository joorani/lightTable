<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Hahmlet:wght@400;700;900&family=Poor+Story&display=swap"
          rel="stylesheet">
    <!--	JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script>
        function addClass() {
            $("#container").addClass("right-panel-active");
        }

        function removeClass() {
            $("#container").removeClass("right-panel-active");
        }

        function is_id(asValue) {
            let idpattern = /^[A-za-z0-9]{4,12}$/;
            return idpattern.test(asValue);
        }

        function is_password(asValue) {
            let pwpattern = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
            return pwpattern.test(asValue);
        }

        //아이디 중복확인
        function check_dup() {
            let userid = $("#userid").val()
            if (userid == "") {
                $("#help-id").text("아이디를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#userid").focus()
                return;
            }
            if (!is_id(userid)) {
                $("#help-id").text("아이디의 형식을 확인해주세요. 4-12자 이내 대문자, 소문자 영어와 숫자만 가능").removeClass("is-safe").addClass("is-danger")
                $("#userid").focus()
                return;
            }

            $.ajax({
                type: "POST",
                url: "/join/check_dup",
                data: {
                    userid_give: userid
                },
                success: function (response) {
                    if (response["exists"]) {
                        $("#help-id").text("이미 존재하는 아이디입니다.").removeClass("is-safe").addClass("is-danger")
                        $("#userid").focus()
                    } else {
                        $("#help-id").text("사용할 수 있는 아이디입니다.").removeClass("is-danger").addClass("is-success")
                    }
                    $("#help-id").removeClass("is-loading")
                }
            });
        }

        // 회원가입
        function sign_up() {
            let username = $("#username").val()
            let userid = $("#userid").val()
            let password = $("#password").val()
            let checkpw = $("#checkpw").val()

            if ($("#help-id").hasClass("is-danger")) {
                alert("아이디를 다시 확인해주세요.")
                return;
            } else if (!$("#help-id").hasClass("is-success")) {
                alert("아이디 중복확인을 해주세요.")
                return;
            }

            if (password == "") {
                $("#help-password").text("비밀번호를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#password").focus()
                return;
            } else if (!is_password(password)) {
                $("#help-password").text("비밀번호의 형식을 확인해주세요. 영문과 숫자 필수 포함, 특수문자(!@#$%^&*) 사용가능 8-20자").removeClass("is-safe").addClass("is-danger")
                $("#password").focus()
                return
            } else {
                $("#help-password").text("사용할 수 있는 비밀번호입니다.").removeClass("is-danger").addClass("is-success")
            }
            if (checkpw == "") {
                $("#help-checkpw").text("비밀번호를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#checkpw").focus()
                return;
            } else if (checkpw != password) {
                $("#help-checkpw").text("비밀번호가 일치하지 않습니다.").removeClass("is-safe").addClass("is-danger")
                $("#checkpw").focus()
                return;
            } else {
                $("#help-check-pw").text("비밀번호가 일치합니다.").removeClass("is-danger").addClass("is-success")
            }
            $.ajax({
                type: "POST",
                url: "/join/save",
                data: {
                    username_give: username,
                    userid_give: userid,
                    password_give: password
                },
                success: function (response) {
                    alert("회원가입을 축하드립니다! 로그인해주세요")
                    window.location.replace("/")
                }
            });
        }

        function sign_in() {
            let userid = $("#loginID").val()
            let password = $("#loginPW").val()

            if (userid === "") {
                alert('아이디를 입력해주세요.')
                $("#loginID").focus()
                return;
            }

            if (password === "") {
                alert('비밀번호를 입력해주세요.')
                $("#loginPW").focus()
                return;
            }
            $.ajax({
                type: "POST",
                url: "/sign_in",
                data: {
                    userid_give: userid,
                    password_give: password
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        $.cookie('mytoken', response['token'], {path: '/'});
                        window.location.replace("/main")
                    } else {
                        alert(response['msg'])
                    }
                }
            });
        }
    </script>
    <title>가벼운 식탁</title>
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <div class="field">
            <h1>회원가입</h1>
            <input id="username" class="input" type="text" placeholder="이름"/>
            <div class="id-field input-field">
                <div id="btn-check-dup">
                    <input id="userid" type="text" placeholder="아이디"/>
                    <button class="check-btn" onclick="check_dup()">중복 확인</button>
                </div>
                <span id="help-id" class="help is-safe">아이디는 4-12자의 영문과 숫자만 입력 가능합니다.</span>
            </div>
            <div class="pw-field input-field">
                <input id="password" type="password" placeholder="비밀번호"/>
                <span id="help-password" class="help is-safe">영문과 숫자,특수문자(!@#$%^&*) 조합의 8-20자의 비밀번호를 설정해주세요.
                </span>
            </div>
            <div class="pw-field input-field">
                <input id="checkpw" type="password"
                       placeholder="비밀번호 재입력">
                <span id="help-checkpw" class="help is-safe">비밀번호를 다시 한 번 입력해주세요.</span>
            </div>
            <button class="btn" onclick="sign_up()">회원가입</button>
        </div>
    </div>
    <div class="form-container sign-in-container">
        <div class="field">
            <h1>로그인</h1>
            <input id="loginID" type="text" placeholder="아이디"/>
            <input id="loginPW" type="password" placeholder="Password"/>
            <button class="btn" onclick="sign_in()">로그인 하기</button>
        </div>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <img src="../static/images/logo.png" width="300px">
                <p class="logo-des">다이어트 레시피 찾기 힘드셨죠?
                    쉽고 맛있는 건강레시피
                    가벼운 식탁과 함께하세요.</p>
                <button class="ghost btn" id="signIn" onclick="removeClass()">로그인</button>
            </div>
            <div class="overlay-panel overlay-right">
                <img src="../static/images/logo.png" width="300px">
                <p class="logo-des">아직 회원이 아니세요?</p>
                <button class="ghost btn" id="signUp" onclick="addClass()">회원가입</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
