</div>
<script>

            function toggle_like(post_id, type) {
                console.log(post_id, type)
                let $a_like = $(`#${post_id} a[aria-label='heart']`)
                let $i_like = $a_like.find("i")
                if ($i_like.hasClass("fa-heart")) {
                    $.ajax({
                        type: "POST",
                        url: "/update_like",
                        data: {
                            post_id_give: post_id,
                            type_give: type,
                            action_give: "unlike"
                        },
                        success: function (response) {
                            console.log("unlike")
                            $i_like.addClass("fa-heart-o").removeClass("fa-heart")
                            $a_like.find("span.like-num").text(response["count"])
                        }
                    })
                } else {
                    $.ajax({
                        type: "POST",
                        url: "/update_like",
                        data: {
                            post_id_give: post_id,
                            type_give: type,
                            action_give: "like"
                        },
                        success: function (response) {
                            console.log("like")
                            $i_like.addClass("fa-heart").removeClass("fa-heart-o")
                            $a_like.find("span.like-num").text(response["count"])
                        }
                    })

                }
            }


            function post() {
                let comment = $("#textarea-post").val()
                let today = new Date().toISOString()
                $.ajax({
                    type: "POST",
                    url: '/detail/posting',
                    data: {
                        comment_give: comment,
                        date_give: today
                    },
                    success: function (response) {
                        $("#modal-post").removeClass("is-active")
                        window.location.reload()
                    }
                })
            }

                function time2str(date) {
                    let today = new Date()
                    let time = (today - date) / 1000 / 60  // Î∂Ñ
                    if (time < 60) {
                        return parseInt(time) + "Î∂Ñ Ï†Ñ"
                    }
                    time = time / 60  // ÏãúÍ∞Ñ
                    if (time < 24) {
                        return parseInt(time) + "ÏãúÍ∞Ñ Ï†Ñ"
                    }
                    time = time / 24
                    if (time < 7) {
                        return parseInt(time) + "Ïùº Ï†Ñ"
                    }
                    return `${date.getFullYear()}ÎÖÑ ${date.getMonth() + 1}Ïõî ${date.getDate()}Ïùº`
                }

    function get_posts() {
        $("#post-box").empty()
        $.ajax({
            type: "GET",
            url: "/detail/get_posts",
            data: {},
            success: function (response) {
                if (response["result"] == "success") {
                    let posts = response["posts"]
                    for (let i = 0; i < posts.length; i++) {
                        let post = posts[i]
                        let time_post = new Date(post["date"])
                        let time_before = time2str(time_post)
                        let class_heart = post['heart_by_me'] ? "fa-heart" : "fa-heart-o"
                        let count_heart = post['count_heart']
                        let html_temp = `<div class="box" id="${post["_id"]}">
                                        <article class="media">
                                            <div class="media-content">
                                                <div class="content">
                                                    <p>
                                                         <small>@${post['username']}</small> <small>${time_before}</small>
                                                        <br>
                                                        ${post['comment']}
                                                    </p>
                                                </div>
                                                <nav class="level is-mobile">
                                                    <div class="level-left">
                                                        <a class="level-item is-sparta" aria-label="heart" onclick="toggle_like('${post['_id']}', 'heart')">
                                                            <span class="icon is-small"><i class="fa ${class_heart}"
                                                                                           aria-hidden="true"></i></span>&nbsp;<span class="like-num">${num2str(post["count_heart"])}</span>
                                                        </a>
                                                    </div>

                                                </nav>
                                            </div>
                                        </article>
                                    </div>`
                        $("#post-box").append(html_temp)
                    }
                }
            }
        })
    }


            $(document).ready(function () {
                get_posts()
            })

</script>
